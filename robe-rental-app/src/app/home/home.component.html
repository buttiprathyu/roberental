<div fxLayout="row" fxLayoutAlign="start center">
  <div>
    <div>Sort Garments by Price:</div>
    <mat-radio-group aria-label="Select an option">       
      <mat-radio-button value="low" name="price" (change) = "selectPrice('low')">Low to High </mat-radio-button>
      <mat-radio-button value="high" name="price" (change) = "selectPrice('high')">High to Low </mat-radio-button>
    </mat-radio-group>
  </div>
  <div> Sort Garments by Size :</div>
  <div *ngFor="let size of sizeOptions"> 
    <mat-checkbox name ="size.name" value="size.value" [(ngModel)]="size.checked" (change)="selectSize(size)">{{size.value}}</mat-checkbox>
  </div>
</div>
<div class="container">
 	<mat-card class="card-picture" *ngFor="let robe of robeList">
	    <!-- <mat-card-title>{{picture.title}}</mat-card-title> -->
	     <!-- <mat-icon fxFlex="10%">mode_edit</mat-icon> -->
        <img mat-card-image [src]="robe.robeImg" height="200">
        <div class="margin10">{{robe.robeMaterialDesc}}</div>

        <div class="margin10">
        	<span><b>Rent :</b> ${{robe.rentPrice}}</span>
  	    </div>
  	    <div class="margin10"><span><b>Buy :</b> ${{robe.buyPrice}}</span></div>
  	    <div class="margin10">
  	    	<span><b>Size : </b>{{robe.robeSize}}</span> 
  	    </div>
  		<div class="margin10"><b>Material : </b>{{robe.robeMaterial}}</div>
  		<div class="margin10"><b>Care :</b> {{robe.robeCare}}</div>
        <button class="raised-btn" mat-raised-button (click)="addtocart(robe)">Add to Cart</button>   
	</mat-card>
</div>
